<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Items</title>
</head>
<body>
    <h1>Shopping Items</h1>
    <a href="/add">Add Item</a>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }} - {{ item.amount }}
            <a href="/update/{{ item.name }}">Update</a>
            <a href="/delete/{{ item.name }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <!-- {% if flash_message %}
    <ul>
        <li class="flash-message">{{ flash_message }}</li>
    </ul>
    {% endif %} -->
</body>
</html>
